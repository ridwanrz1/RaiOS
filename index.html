<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="KaiOS.css">
    <title>KaiOS App</title>
</head>
<body class="kaios-root">
    <div id="customAlert" class="toast"></div>
    <div class="kaios-status-bar"></div>
    <header class="kaios-header-bar">KaiOS</header>
    <main class="kaios-content">
        <ui id="options">
            <li class="active">Matrix</li>
            <li>Blue</li>
            <li>Red</li>
        </ui>
    </main>
    <footer class="kaios-softkeys-bar kaios-softkeys-bar-light">
        <div class="kaios-softkeys-key-left">Left</div>
        <div class="kaios-softkeys-key-center">Center</div>
        <div class="kaios-softkeys-key-right">Right</div>
    </footer>
    <script src="java.js"></script>
</body>
</html>
